<!DOCTYPE html>
<html>
<head>
	<title>First Form</title>
</head>
<body>
<h1>First Form</h1>
<!-- action - where to sent the data to -->
<!-- method - what HTTP method (get/post)-->
<!-- querystrings - name and password are attributes of this -->
<form>
	<label>Username: <input type="text" name="username" placeholder="username" required="true"><label>
	<label for="password">Password: </label><input id="password" type="password" name="password" placeholder="password">
	<label>Email: <input type="email" name="email"></label>
	<br><br>	
	<label>Do you prefer cats or dogs?</label>
	<label>Dogs: <input type="radio" name="petchoice" value="dog" required="true"></label>
	<label>Cats: <input type="radio" name="petchoice" value="cat"></label>
	<br><br>
	<label>Pick your favorite color</label>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
		<option>Green</option>
	</select>
	<br><br>
	<label>Enter Description: <br><textarea cols="50" rows="10" name="description" required="true"></textarea></label>
	<br><br>
	<button>Login</button>
</form>
</body>
</html>
