<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>

<div id="divContainer">
	<div id="divHeading">
		<h1>To do list</h1>
		<input type="text" id="txtTodo" placeholder="Add new task">
	</div>
	<div id="divList">
		<ul id="taskList">
			<li class="task"><span class="deleteTask">X</span> Buy milk</li>
			<li class="task"><span class="deleteTask">X</span> Make cake</li>
			<li class="task"><span class="deleteTask">X</span> Crack eggs</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="assets/js/logic.js"></script>
</body>
</html>
