<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<script src="https://use.fontawesome.com/3ebd99ca5a.js"></script>
</head>
<body>

<div id="divContainer">
	<div id="divHeading">
		<h1>To do list <i class="fa fa-plus" id="plusIcon" aria-hidden="true"></i></h1>
		<input type="text" id="txtTodo" placeholder="Add new task">
	</div>
	<div id="divList">
		<ul id="taskList">
			<li class="task"><span class="deleteTask"><i class="fa fa-trash-o" aria-hidden="true"></i></span> Buy milk</li>
			<li class="task"><span class="deleteTask"><i class="fa fa-trash-o" aria-hidden="true"></i></span> Pick up dry cleaning</li>
			<li class="task"><span class="deleteTask"><i class="fa fa-trash-o" aria-hidden="true"></i></span> Finish website</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="assets/js/logic.js"></script>
</body>
</html>
