<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var x = 0;
		for (var i = 0 ; i < 10; i++) {
			x += 100;
			y = 100;
			for (var j = 0; j < 10; j++) {
				new Path.Circle(new Point(x, y), 10).fillColor = "purple";
				y += 100;
			}
		}
	</script>
	<style type="text/css">
		canvas {
			width: 100%;
			height: 100%;
			background: black;
			margin: 0px;
		}
		body, html {
			margin: 0px;
			height: 100%;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
